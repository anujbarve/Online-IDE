  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

      <a class="navbar-brand" href="#">Scryptn</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">

        </ul>
        <span class="navbar-text">

        </span>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <!-- main container -->



    <div class="container-fluid">
      <div class="row">
        <!-- <div class="col-sm-3 user-details">
        <img src="https://angularjs-template.herokuapp.com/sing-app/dist/demo/img/people/a5.jpg" alt="">
        <h2>User name</h2>
        <h4>User Work</h4>
        <h4>User Place</h4>
    </div> -->

        <div class="col-sm-3">
          <div class="user-details">
            <div class="d-flex justify-content-center"><img
                src="https://angularjs-template.herokuapp.com/sing-app/dist/demo/img/people/a5.jpg"

            <div class="text-center"> <b>John Doe</b>
              <p>Professional Python Developer</p>
              <p>New Jersey</p>
            </div>
            <div class="text-center"> <span class="total d-block pt-2">Total Projects</span>543</div>
            <div class="text-center align-items-center d-flex justify-content-center pt-2 pb-2"><span
                class="details">View Details</span><i class="mdi mdi-arrow-right right pl-1"></i></div>
          </div>
        </div>

        <div class="col-lg-9 user-files">

            <div class="col-12">
              <h6>User Files</h6>
            </div>

          </div>
          <div class="row files">
            <div class="col-1">
              <i class="fa-solid fa-file"></i>
            </div>

              File One
            </div>
          </div>

          <div class="row files">
            <div class="col-1">
              <i class="fa-solid fa-file"></i>
            </div>
            <div class="col-11">
              File Two
            </div>
          </div>
        </div>
